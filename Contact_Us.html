<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="contact_Us.js"></script>
    <title>Ricky's Shoe Shop</title>
    <meta name="description" content="HTML5 Template">
    <link rel="stylesheet" type="text/css" href="AssignmentStyleSheet.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <h3> Ricky's Shoe Shop</h3> <br />
            </div>
            <div class="col-sm-2">
                <h3>
                    <a href="index.html">
                        Home
                    </a>
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <h1>Contact Us</h1>
            </div>
        </div>
        <hr />
        <form action="" method="get" name="user_info">
            <div class="row">
                <div class="col-sm-6" style="padding-left:20px;">
                    <p class="thick">
                        Here you can contact our customer service at Ricky's Shoe Shop
                        with any inquiries you may have concerning our product or any
                        issues. We will reply via email as soon as possible.
                    </p>
                    <div class="col-sm-3; form-group">
                        <label for="user">
                            First Name:
                        </label>
                        <input type="text" class="form-control" id="user" required/>
                    </div>
                    <div class="col-sm-3; form-group">
                        <label for="user_last">
                            Last Name:
                        </label>
                        <input type="text" class="form-control" id="user_last" required />
                    </div>

                    <div class="col-sm-3; form-group">
                        <label for="user_email">
                            Email Address:
                        </label>
                        <input type="text" class="form-control" id="user_email" required />
                    </div>

                </div>



                <div class="form-group; col-sm-6">
                    <label for="select">
                        Select an option from the list:
                    </label>
                    <select class="form-control" id="select_option">
                        <option>Question</option>
                        <option>Problem</option>
                        <option>Order Staus Update</option>
                    </select>

                    <label for="comment">
                        Comment:
                    </label>
                    <textarea class="form-control" rows="5" id="comment"
                              placeholder="Please type your message here."></textarea>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-primary btn-sm" type="submit" onclick="nameValidation(); emailValidation(); commentValidation();">
                        Submit
                    </button>
                    <button class="btn btn-primary btn-sm" type="reset">
                        Reset
                    </button>
                </div>
            </div>
        </form>

        <div>
            <script type="text/javascript">
                document.write('<p class="thick">Today is: <span id="date-time">',
                    new Date().toLocaleString(), '<\/span>.<\/p>')
                if (document.getElementById) onload = function () {
	setInterval ("document.getElementById ('date-time').firstChild.data = new Date().toLocaleString()", 50)
}
            </script>
        </div>
    </div>

    <br />



</body>
</html>
